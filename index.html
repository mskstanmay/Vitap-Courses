<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Graph Visualization</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="header">
    <h1>Course Graph Visualization</h1>
  </header>
  <div id="controls">
    <label for="view-select">Select View:</label>
    <select id="view-select">
      <option value="baskets">By Baskets</option>
      <option value="types">By Types</option>
    </select>
  </div>
  <div id="legend">
    <h3>Course Credits Legend</h3>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #FF4136;"></div>
      <div class="legend-text">1 Credit</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #FF851B;"></div>
      <div class="legend-text">2 Credits</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #2ECC40;"></div>
      <div class="legend-text">3 Credits</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #0074D9;"></div>
      <div class="legend-text">4 Credits</div>
    </div>
    <h3>Course Type Legend</h3>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #2ECC40;"></div>
      <div class="legend-text">University Core</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #FF851B;"></div>
      <div class="legend-text">Program Core</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #FF4136;"></div>
      <div class="legend-text">University Elective</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #0074D9;"></div>
      <div class="legend-text">Program Elective</div>
    </div>
  </div>
  <div id="cy"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
